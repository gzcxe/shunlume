    <title>修改密码</title>
    <link href="fonts/iconfont.css" tppabs="http://www.suishou.com/suishou/fonts/iconfont.css" rel="stylesheet"/>

<body>
            <div>
            <header>
                <div class="header">
                    <h1>修改密码</h1>
                    <a href="login.html" tppabs="http://www.suishou.com/suishou/login.html" class="return"><i class="icon-16"></i></a>
                </div>
            </header>	
            <div style="height: 2.5rem;"></div>
        </div>
        <!--个人会员修改密码-->
		<div class="register reset-password">
             <form action="#" method="post" class="input-group register-group">
             		  <div class="input-row reset-p">
                            <label><i class="icon-uniE938"></i></label>
                            <input type="text" placeholder="手机号码" required pattern="^(13[0-9]|15[0|1|3|6|7|8|9]|18[8|9])\d{8}$">
                             <div class="form_hint">请填写有效的手机号码</div>
					</div>
                     <div class="input-row">
				<label></label>
				<input class="code-in" type="text" placeholder="验证码">
				<a class="code-a" href="#" class="btn">获取验证码</a>
			</div>
                     <a href="setNewpassw2.html">
                     	<button type="button" class="btn cy-btn reset-p-a" onclick="return true;">下一页</button>
                     </a>
                     
               </form>
           </div>
          <!--个人会员修改密码end-->
</body>
