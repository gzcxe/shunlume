<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <title>注册</title>
    <link href="fonts/iconfont.css" tppabs="http://www.suishou.com/suishou/fonts/iconfont.css" rel="stylesheet"/>
    <link href="css/bass.css" tppabs="http://www.suishou.com/suishou/css/bass.css" rel="stylesheet"/>
    <link href="css/index.css" tppabs="http://www.suishou.com/suishou/css/index.css" rel="stylesheet"/>
</head>
<body>
	<div>
		<header>
			<div class="header">
				<h1>注册账户</h1>
				<a href="login.html" tppabs="http://www.suishou.com/suishou/login.html" class="return"><i class="icon-16"></i></a>
			</div>
		</header>
		<div style="height: 2.5rem;"></div>
	</div>
	<!-- 注册 register-->
	<div class="register">
		<form class="input-group register-group">
			<div class="input-row">
				<label><i class="icon-uniE938"></i></label>
				<input type="text" placeholder="手机号码" required pattern="^(13[0-9]|15[0|1|3|6|7|8|9]|18[8|9])\d{8}$">
				<div class="form_hint">请填写有效的手机号码</div>
			</div>
			
			<div class="input-row">
				<label><i class="icon-uniE937"></i></label>
				<input type="password" placeholder="密码" required>
				<div class="form_hint">请设置密码</div>
			</div>
			<div class="input-row">
				<label><i class="icon-uniE937"></i></label>
				<input type="password" placeholder="确认密码" required>
				<div class="form_hint">请输入一致的密码</div>
			</div>
			<div class="input-row">
				<label></label>
				<input class="code-in" type="text" placeholder="验证码">
				<a class="code-a" href="#" class="btn">获取验证码</a>
			</div>
			<a href="index.html">
				<button type="button" class="btn cy-btn btn-red" onclick="return true;">下一步</button>
			</a>
			
			<div class="clause-box">
				注册即视为同意<a href="#" class="clause-t">《使用条款和隐私政策》</a>
				<!--<a href="login.html" tppabs="http://www.suishou.com/suishou/login.html" class="fr clause-t">会员登录</a>-->
			</div>
		</form>

	</div> 
	<!-- 引用的js文件 -->
	<script src="js/custom.js" tppabs="http://www.suishou.com/suishou/js/custom.js"></script>
	
</body>
</html>
