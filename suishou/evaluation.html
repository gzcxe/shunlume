<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<title>评价</title>
		<link rel="stylesheet" type="text/css" href="css/new_file.css" />
		<link href="fonts/iconfont.css" rel="stylesheet" />
		<link href="css/bass.css" rel="stylesheet" />
		<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>

	</head>
<!--快递人评价页面-->
	<body>
		<!--头部  star-->
		<div>
			<header>
				<div class="header">
					<h1>评价</h1>
					<a href="#" class="return"><i class="icon-16"></i></a>
				</div>

			</header>
			<!--<div style="height: 2.5rem;"></div>-->
		</div>
		<!--头部 end-->
		<!--内容 star-->
		<div class="contaniner fixed-cont">
			<!--1-->
			<section class="assess">
				<ul style="margin-top: -0.2rem;">
				<li><img src="images/ts2.jpg" style="height: 1.9rem;width: 1.9rem; border-radius: 50%;"/></li>
				<span style="font-size: 1rem; margin: 0.3rem;" >
					咩咩咩
				</span>
			</ul>
				<p>
					<textarea rows="5" placeholder="请写下对ta的感受吧，对他人帮助很大哦～～"></textarea>
				</p>
				
				<ul>
					<li>给予标签</li>
					<li class="assess-right">
						<div><input type="checkbox" name="radio" value="radio1" />英俊帅气</div>
						<div><input type="checkbox" name="radio" value="radio2" />礼貌</div>
						<div><input type="checkbox" name="radio" value="radio3" />成功人士</div>
						<div><input type="checkbox" name="radio" value="radio2" />友善</div>
						<div><input type="checkbox" name="radio" value="radio2" />漂亮少女</div>
						<div><input type="checkbox" name="radio" value="radio2" />大方</div>
						
					</li>
					
				</ul>
				<div style="float: right; margin-top: -1.7rem; margin-right: .5rem;">
							<i class="icon-uniE922 " ></i>
						</div>
			</section>
			<!--2-->
			<section class="main">
				<div class="main-wrap">
					<span >信用评分:</span>
					<div id="mydiv1" currentIndex="0" class="mydiv">
						<ul class="star_ul">
							<li num="1"><img src="images/star_empty.png" class="xing_hui" /></li>
							<li num="2"><img src="images/star_empty.png" class="xing_hui" /></li>
							<li num="3"><img src="images/star_empty.png" class="xing_hui" /></li>
							<li num="4"><img src="images/star_empty.png" class="xing_hui" /></li>
							<li num="5"><img src="images/star_empty.png" class="xing_hui" /></li>
						</ul>
					</div>
				</div>
			</section>
			</div>
			<!--内容 end-->

			<!--底部 star-->
			<footer class="assess-footer fixed-footer ">
				<ul>
					<li>
						<input type="checkbox" id="ass" />
						<label for="assd" onselectstart="return false">匿名评价</label>
					</li>
					<a href="evaluatesuccess.html"><input type="button" value="发表评论" /></a>
				</ul>
			</footer>
			<!--底部  end-->
			<script type="text/javascript">
				$(".assess-footer ul li label").on('click', function() {
					if($(this).hasClass('assd')) {
						$(".assess-footer ul li label").removeClass("assd")
					} else {
						$(".assess-footer ul li label").addClass("assd")
					};
				});

				//匿名评价
				var isclick = false;

				function change(mydivid, num) {
					if(!isclick) {
						var tds = $("#" + mydivid + " ul li");
						for(var i = 0; i < num; i++) {
							var td = tds[i];
							$(td).find("img").attr("src", "images\/star_full.png");
						}
						var tindex = $("#" + mydivid).attr("currentIndex");
						tindex = tindex == 0 ? 0 : tindex + 1;
						for(var j = num; j < tindex; j++) {
							var td = tds[j];
							$(td).find("img").attr("src", "images\/star_empty.png");
						}
						$("#" + mydivid).attr("currentIndex", num);
					}
				}

				function repeal(mydivid, num) {
					if(!isclick) {
						var tds = $("#" + mydivid + " ul li");
						var tindex = $("#" + mydivid).attr("currentIndex");
						tindex = tindex == 0 ? 0 : tindex + 1;
						for(var i = tindex; i < num; i++) {
							var td = tds[i];
							$(td).find("img").attr("src", "images\/star_empty.png");
						}
						$("#" + mydivid).attr("currentIndex", num);
					}
				}

				function change1(mydivid, num) {
					if(!isclick) {
						change(mydivid, num);

					} else {
						alert("Sorry,You had clicked me!");
					}
				}
				$(function() {
					initEvent('mydiv1');
					initEvent('mydiv2');
					initEvent('mydiv3');
				});

				function initEvent(mydivid) {
					var tds = $("#" + mydivid + " ul li");
					for(var i = 0; i < tds.length; i++) {
						var td = tds[i];
						$(td).live('mouseover', function() {
							var num = $(this).attr("num");
							change(mydivid, num);
						});
						$(td).live('click', function() {
							var num = $(this).attr("num");
							change1(mydivid, num);
						});
					}
				}
			</script>

	</body>

</html>
