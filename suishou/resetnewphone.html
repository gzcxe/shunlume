<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<title>设置新的手机号码</title>
		 <link href="fonts/iconfont.css" tppabs="http://www.17sucai.com/preview/177065/2016-06-15/Mzu/fonts/iconfont.css" rel="stylesheet"/>
    <link href="css/bass.css" tppabs="http://www.17sucai.com/preview/177065/2016-06-15/Mzu/css/bass.css" rel="stylesheet"/>
    <link href="css/index.css" tppabs="http://www.17sucai.com/preview/177065/2016-06-15/Mzu/css/index.css" rel="stylesheet"/>
	</head>
	<body>
		<div>
                    <header>
                        <div class="header">
                            <h1>设置新手机号</h1>
                            <a href="resetpassword.html" tppabs="http://www.17sucai.com/preview/177065/2016-06-15/Mzu/set.html" class="return"><i class="icon-16"></i></a>
                        </div>
                    </header>	
                    <div style="height: 2.5rem;"></div>
                </div>
                <div class="register">
		<form class="input-group register-group">
			<div class="input-row">
				<label><i class="icon-uniE938"></i></label>
				<input type="text" placeholder="手机号码" required pattern="^(13[0-9]|15[0|1|3|6|7|8|9]|18[8|9])\d{8}$">
				<div class="form_hint">请填写有效的手机号码</div>
			</div>
			<div class="input-row">
				<label></label>
				<input class="code-in" type="text" placeholder="验证码">
				<a class="code-a" href="#" class="btn">获取验证码</a>
			</div>
			<a href="index.html">
				<button type="button" class="btn cy-btn btn-red" onclick="return true;">完成</button>
			</a>
						
		</form>

	</div> 
	</body>
</html>
